<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire bancaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <header>
    <h1>Formulaire Bancaire</h1>
  </header>

  <main>
    <form action="" method="get" id="formb">
      <div class="grille">
        <!-- Première colonne -->
        <section class="Colonne1">
          <article class="Ligne1">
            <label for="Nom">Nom : </label>
          </article>

          <article class="Ligne2">
            <label for="Prénom">Prénom : </label>
          </article>

          <article class="Ligne3">
            <label for="Datedenaissance">Date de Naissance : </label>
          </article>

          <article class="Ligne4">
            <label for="email">Email : </label>
          </article>

          <article class="Ligne5">
            <label for="codeconfidential">Code confidentiel : </label>
          </article>

          <article class="Ligne6">
            <button type="submit" id="sendbtn">Envoyer</button>
          </article>
        </section>

        <!-- Deuxième colonne -->
        <section class="Colonne2">
          <article class="CLigne1">
            <input type="text" name="Nom" id="nom" />
          </article>

          <article class="CLigne2">
            <input type="text" name="Prénom" id="prenom" />
          </article>

          <article class="CLigne3">
            <input type="text" name="Datedenaissance" id="date" />
          </article>

          <article class="CLigne4">
            <input type="text" name="email" id="email" />
          </article>

          <article class="CLigne5">
            <input type="text" name="codeconfidential" placeholder="FR1234ABCx" id="code" />
          </article>

          <article class="CLigne6">
            <button type="reset" id="cancelbtn">Annuler</button>
          </article>
        </section>

        <!-- Dernière colonne -->
        <section class="Colonne3">
          <article id="OLigne1"></article>
          <article id="OLigne2"></article>
          <article id="OLigne3"></article>
          <article id="OLigne4"></article>
          <article id="OLigne5"></article>
        </section>
      </div>
    </form>

    <div class="modal" tabindex="-1" id="confirmationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title">Formulaire Bancaire</h1>
          </div>
          <div class="modal-body">
            <p>Vos données sont valides, elles vont être transmises sur nos serveurs pour traitement. <br><br> Nous
              somme ravis de vous compter parmi nos nouveaux clients.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" id="confirmSubmit" data-bs-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
